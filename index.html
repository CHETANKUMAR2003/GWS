<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gowtham World School - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: center;
        }
        header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: orange;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        .login-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: darkorange;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-box:focus {
            border-color: orange;
            outline: none;
        }
    </style>
</head>
<body>

<header>
    <img src="images/school_logo.png" alt="Gowtham World School Logo">
    <h1>Gowtham World School</h1>
</header>

<div class="container">
    <h2>Login</h2>
    <select id="userType" class="input-box">
        <option value="">Select User Type</option>
        <option value="teacher">Teacher</option>
        <option value="parent">Parent</option>
    </select>
    <input type="text" id="username" class="input-box" placeholder="Username" required>
    <input type="password" id="password" class="input-box" placeholder="Password" required>
    <button class="login-button" onclick="login()">Login</button>
</div>

<script>
    function login() {
        const userType = document.getElementById('userType').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Define valid credentials
        const teacherCredentials = [
            { username: 'shirisha@gws', password: 'GWS@123' },
            { username: 'anitha@gws', password: 'GWS@123' }
        ];

        const parentCredentials = [
            { username: 'john@gws', password: 'GWS@123' },
            { username: 'alex@gws', password: 'GWS@123' }
        ];

        let valid = false;

        if (userType === 'teacher') {
            valid = teacherCredentials.some(cred => cred.username === username && cred.password === password);
        } else if (userType === 'parent') {
            valid = parentCredentials.some(cred => cred.username === username && cred.password === password);
        }

        if (valid) {
            window.location.href = `${userType}.html`;
        } else {
            alert('Invalid username or password');
        }
    }
</script>

</body>
</html>
