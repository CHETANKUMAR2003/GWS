<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Gowtham World School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: center;
        }
        header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: orange;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        textarea, input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .nav-button {
            background-color: lightgray;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .nav-button:hover {
            background-color: gray;
            color: white;
        }
        h2 {
            color: orange;
        }
    </style>
</head>
<body>

<header>
    <img src="images/school_logo.png" alt="Gowtham World School Logo">
    <h1>Gowtham World School</h1>
</header>

<div class="container">
    <h2>Teacher Dashboard</h2>
    <form action="/upload" method="post">
        <input type="text" name="videoLink" class="input-box" placeholder="YouTube Video Link" required>
        <textarea name="observations" rows="4" placeholder="Write Observations"></textarea>
        <textarea name="feedback" rows="4" placeholder="Write Feedback"></textarea>
        <button type="submit" class="nav-button">Submit</button>
    </form>
    <button class="nav-button" onclick="window.location.href='index.html'">Logout</button>
</div>

</body>
</html>
